<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>




<ion-content>


<div class="col-lg-3" *ngFor="let game of games">

  <ion-card>
    <ion-card-title>
      {{game.title}}
    </ion-card-title>
    <img src="assets/icon/{{game.imageUrl}}"/>

    <ion-card-content>
      <div class="expend" click="majorpointsexpand({{game.description}})">
        <ion-text>
        {{game.description}}
        </ion-text>
      </div>

    </ion-card-content>

    <ion-item>



      <ion-col>
      <ion-fab-button vertical="center" vertical="end" ion-button clear color="secondary" type="button" item-right (click)="IncreaseNumberOfLikes()">
          <ion-icon name="heart" item-start style="color: red" > </ion-icon>
        </ion-fab-button>
          </ion-col>
        <ion-col>
        <ion-fab-button vertical="center" vertical="end" ion-button clear color="secondary" type="button" item-right (click)="IncreaseNumberOfDisLikes()">
            <ion-icon name="heart-dislike"  item-start style="color:black" > </ion-icon>
          </ion-fab-button>
          </ion-col>

    </ion-item>






    <ion-item>
      <ion-col>
        <ion-button ion-button icon-only clear>
            <ion-icon name='logo-youtube' item-start style="color: #d03e84;"></ion-icon>
              <ion-text> Despre joc</ion-text>
              <ion-badge item-end>{{game.like}}</ion-badge>
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button ion-button icon-only clear>
            <ion-icon name='bag-add' item-start style="color: #55acee"></ion-icon>
            <ion-text> Inchiriaza joc</ion-text>
            <ion-badge item-end>{{game.NoRent}}</ion-badge>
       </ion-button>
      </ion-col>
    </ion-item>





  </ion-card>

</div>


</ion-content>
