<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>




<ion-content>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openCart()" #cart>
    <div class="cart-length">{{cartItemCount | async}}</div>
    <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>


<div id="{{game.id}}" class="col-lg-3"  *ngFor="let game of games" >


  <ion-card>

    <ion-card-title>
      {{game.title}}
    </ion-card-title>
    <img src="assets/icon/{{game.imageUrl}}"/>

    <ion-card-content>
      <div class="expend" click="majorpointsexpand({{game.description}})">
        <ion-text>
        {{game.description}}
        </ion-text>
      </div>

    </ion-card-content>

    <ion-item>



      <ion-col size="2">
      <ion-button  fill="clear" color="dark" item-right (click)="IncreaseNumberOfLikes(game.id)">
          <ion-icon name="heart" item-start style="color: red" > </ion-icon>
          <ion-text>{{game.numberofLikes}}</ion-text>
        </ion-button>
      </ion-col>
        <ion-col size="2">
        <ion-button fill="clear" color="dark" item-right  (click)="IncreaseNumberOfDisLikes(game.id)">
            <ion-icon name="heart-dislike"  item-start style="color:grey" > </ion-icon>
            <ion-text>{{game.numberofDislikes}}</ion-text>
          </ion-button>
          </ion-col>

          <ion-col size="3">
            <ion-button fill="clear" color="dark" item-right  >
                <ion-icon name='logo-youtube' item-start style="color:red;"></ion-icon>

                  <a href="{{game.youtubeUrl}}">Despre</a>
                  <ion-badge item-end>{{game.like}}</ion-badge>
            </ion-button>
          </ion-col>

          <ion-col size="3">
            <ion-button fill="clear" color="dark" item-right  (click)="addToCart(game)">
                <ion-icon name='bag-add' item-start style="color: #55acee"></ion-icon>
                <ion-text> Inchiriaza </ion-text>
                <ion-badge item-end>{{game.NoRent}}</ion-badge>
           </ion-button>
          </ion-col>

    </ion-item>

</div>
